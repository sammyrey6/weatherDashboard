<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
 
</head>
<body>
    <header class="bg-dark text-center py-3">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <h5 class="mb-3">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="card mb-3" id="today-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="h4"></h3>
                        <img id="current-img" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <h3 class="mt-4">5-Day Forecast</h3>
                <div class="row" id="forecast">
                    <!-- Forecast cards will be added dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
